<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.tw.css" />
    <link rel="stylesheet" href="./Styles/fonts.css" />
    <title>CodeStar Showcase</title>
  </head>
  <body>
    <div class="bg-slate-200">
      <div class="flex flex-col items-center justify-center px-6 mx-auto h-screen lg:py-0">
        <!--logo-->
        <a href="#" class="text-base flex flex-col items-center mb-6 text-gray-700">
          <img class="w-12 h-12 mr-2" src="public/assets/logo.png" alt="logo" />
          صفحه ساز سروش پلاس
        </a>
        <div class="w-[566px] p-4 rounded-[16px] bg-white shadow">
          <div class="flex flex-col justify-center items-center w-full gap-6 mt-6">
            <!--title-->
            <div class="flex justify-center items-center text-center font-semibold w-full text-gray-700">
              <p>اطلاعات طراحی صفحه</p>
            </div>
            <!--form-->
            <form class="flex flex-col justify-center items-start px-5 pb-7 w-full gap-6" action="#">
              <div class="flex flex-col justify-start w-full">
                <label for="title" class="label">عنوان صفحه خود را وارد کنید</label>
                <input type="text" name="title" id="title" class="input" placeholder="عنوان صفحه " />
                <label for="title" class="subLabel">عنوان صفحه ، تگ عنوان HTML است </label>
              </div>
              <div class="flex-col">
                <div class="flex flex-row items-center w-full gap-4">
                  <div class="w-full">
                    <label for="pagename En" class="label">نام صفحه خود را وارد کنید (انگلیسی)</label>
                    <input name="pagename En" id="pagename En" placeholder="Page name" class="input" />
                  </div>
                  <div class="w-full">
                    <label for="pagename Fa" class="label">نام صفحه خود را وارد کنید (فارسی)</label>
                    <input name="pagename Fa" id="pagename Fa" placeholder="نام صفحه" class="input" />
                  </div>
                </div>
                <div class="flex items-center gap-2">
                  <div class="flex items-center h-8">
                    <input id="show" type="checkbox" class="w-5 h-5 rounded-[15px]" required="" />
                  </div>
                  <p class="subLabel" href="#">در طراحی نمایش داده شود</p>
                </div>
              </div>
              <a class="w-full" href="./page/page1/">
                <div class="btn-primary">
                  <p>ذخیره و شروع طراحی</p>
                </div>
              </a>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
