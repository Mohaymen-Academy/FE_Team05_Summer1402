  <body class="overflow-hidden">
    <div class="bg-neutral-light h-screen flex flex-col w-full">
      <!--header for mobile-->
      <header class="flex-col hidden items-center justify-center w-full h-[150px]">
        <!--page name-->
        <div class="flex justify-between items-center w-full">
          <div class="flex justify-start w-[80%] pr-4 pt-3">
            <img class="h-10 w-10" src="../../public/assets/header/logo.png" alt="Logo" />
          </div>
          <div class="w-full text-start p-2"><h4 class="text-blue-600">نام صفحه</h4></div>
        </div>
        <div class="flex justify-between items-center w-full">
          <!--icons-->
          <div class="flex justify-start items-center w-full p-3 gap-4">
            <div>
              <img class="h-7 w-7" src="../../public/assets/header/home.svg" alt="Home" />
            </div>
            <div>
              <img class="h-7 w-7" src="../../public/assets/header/eye.svg" alt="eye" />
            </div>
            <div>
              <img class="h-7 w-7" src="../../public/assets/header/upload.png" alt="upload" />
            </div>
          </div>
          <!--undo icons-->
          <div class="flex justify-end items-center w-full px-6 py-2 gap-3">
            <div class="pt-2">
              <button class="h-6 w-6">

              </button>
            </div>
            <div class="pt-2">
              <button class="w-6 h-6">

          <div class="pt-2">
            <button class="h-6 w-6">

          <div class="pt-2">

      <div class="flex w-screen h-[calc(100vh-56px)]">

        <aside class="bg-white w-[175px] px-[12px]">
          <div class="justify-center items-center w-full my-[8px]">
            <h1 class="py-[8px] px-2 font-bold">قالب‌ها</h1>
          </div>
          <div class="text-sm w-full flex flex-col gap-2 justify-start items-center">
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              کارت

            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"

            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"

              اسلایدر

            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              آیکون
            </button>
          </div>
        </aside>
        <!--drag & design column-->
        <main class="w-[calc(100vw-175px-345px)] flex justify-center items-center">
          <!--drag & drop box-->
          <div class="w-[360px] flex flex-col h-[90%] max-h-[800px] relative">
            <div class="bg-white w-full h-full">
              <div class="bg-white">
                <div
                  class="bg-white border-2 border-dashed border-primary-border-light rounded-lg flex flex-col justify-center items-center gap-4 p-4 mx-4 my-8"
                >
                  <div class="w-10 h-10 flex justify-center items-center">
                    <button class="h-10 rounded-lg w-full flex justify-center items-center bg-primary-light">
                      <img class="w-6 h-6" src="../../public/assets/body/plus.png" alt="افزودن" />
                    </button>
                  </div>
                  <div class="text-blue-500">
                    <p>یک قالب را بکشید و رها کنید</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full justify-center items-center pt-3">
              <button class="flex justify-center items-center border-2 border-white rounded-lg w-full h-12 bg-white/60">
                <img class="w-5 h-5 ml-2 mt-1" src="../../public/assets/body/plus.png" alt="افزودن صفحه" />
                <p class="text-blue-500 text-lg font-bold">افزودن صفحه</p>
              </button>
            </div>
            <!--icons column-->
            <div class="w-9 flex flex-col gap-2 absolute -left-4 -translate-x-full">
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/pen.png" alt="وبرایش" title="وبرایش" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/up.png" alt="صفحه قبل" title="صفحه قبل" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/down.png" alt="صفحه بعد" title="صفحه بعد" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/lock.png" alt="قفل صفحه" title="قفل صفحه" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/trash.png" alt="حذف" title="حذف" />
              </button>
            </div>
          </div>
        </main>

      </div>

      <!--main for mobile-->
      <main class="hidden">
        <div class="flex flex-col justify-center items-center w-full">
          <!--frames row-->
          <div class="w-full bg-white px-4 my-2 rounded-lg">
            <div class="h-12 pr-3 flex justify-center items-center w-full">
              <h1>قالب ها</h1>
            </div>
            <div class="text-sm w-full flex flex-row justify-center items-center gap-3 py-3">
              <button class="h-10 w-12 border-2 rounded-lg border-y-gray-100">کارت</button>
              <button class="h-10 w-12 border-2 rounded-lg border-y-gray-100">دکمه ها</button>
              <button class="h-10 w-12 border-2 rounded-lg border-y-gray-100">متن</button>
              <button class="h-10 w-12 border-2 rounded-lg border-y-gray-100">عکس</button>
              <button class="h-10 w-12 border-2 rounded-lg border-y-gray-100">ویدئو</button>
              <button class="h-10 w-12 border-2 rounded-lg border-y-gray-100">اسلایدر</button>
              <button class="h-10 w-12 border-2 rounded-lg border-y-gray-100">آیکون</button>
            </div>
          </div>
          <!--page settings-->
          <div class="bg-white w-full pr-2 rounded-lg">
            <div class="h-12 pr-3 flex justify-center items-center w-full">
              <h2>تنظیمات صفحه</h2>
            </div>
            <div class="w-full flex flex-col justify-start items-center gap-4 pt-5 pb-[15px]">
              <div class="flex justify-start items-center w-full">
                <div class="w-full text-sm pr-4">
                  <p>فاصله بین فریم ها</p>
                </div>
                <div class="w-full flex justify-end items-center pl-3">
                  <select
                    id="countries"
                    class="border border-gray-300 text-gray-400 text-sm rounded-lg rtl h-8 pr-2 w-24"
                  >
                    <option selected>پیش فرض</option>
                    <option value="2rem">2</option>
                    <option value="4rem">4</option>
                    <option value="8rem">8</option>
                    <option value="12rem">12</option>
                  </select>
                </div>
              </div>
              <div class="flex justify-start items-center w-full">
                <div class="w-full text-sm pr-4">
                  <p>حاشیه</p>
                </div>
                <div class="w-full flex justify-end items-center pl-3">
                  <input
                    type="text"
                    id="padding"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg h-8 w-8 text-center"
                    placeholder="16"
                    required
                  />
                </div>
              </div>
              <div class="flex justify-start items-center w-full">
                <div class="w-full text-sm pr-4">
                  <p>فاصله از دیواره</p>
                </div>
                <div class="w-full flex justify-end items-center pl-3">
                  <input
                    type="text"
                    id="margin"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg h-8 w-8 text-center"
                    placeholder="24"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <!--drag & design column-->
          <div class="w-full flex justify-center items-start gap-3 px-2 pt-4">
            <!--drag & drop box-->
            <div class="w-[45%]">
              <div class="bg-white w-full px-4 pt-8">
                <div class="bg-white pb-[460px]">
                  <div

                    </div>

                    </div>
                  </div>
                </div>
              </div>
              <div class="flex w-full justify-center items-center pt-3">
                <button class="flex justify-center items-center border-2 border-white rounded-lg w-full h-12">
                  <img class="w-5 h-5 ml-2 mt-1" src="public/assets/body/plus.png" alt="افزودن صفحه" />
                  <p class="text-blue-500 text-lg font-bold">افزودن صفحه</p>
                </button>
              </div>
            </div>
            <!--icons column-->
            <div class="w-9 flex flex-col gap-2 items-center justify-center">
              <button class="bg-neutral-light h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/pen.png" alt="وبرایش" title="وبرایش" />
              </button>
              <button class="bg-neutral-light h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/up.png" alt="صفحه قبل" title="صفحه قبل" />
              </button>
              <button class="bg-neutral-light h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/down.png" alt="صفحه بعد" title="صفحه بعد" />
              </button>
              <button class="bg-neutral-light h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/lock.png" alt="قفل صفحه" title="قفل صفحه" />
              </button>
              <button class="bg-neutral-light h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/trash.png" alt="حذف" title="حذف" />
              </button>
            </div>
