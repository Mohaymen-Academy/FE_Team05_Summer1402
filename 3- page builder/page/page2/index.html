<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Styles/style.tw.css" />
    <link rel="stylesheet" href="../../Styles/fonts.css" />
    <title>CodeStar page builder</title>
  </head>
  <body class="overflow-hidden">
    <div class="bg-neutral-light h-screen flex flex-col w-full">
      <header class="bg-white flex items-center justify-between w-full h-14">
        <!--right icons-->
        <div class="flex justify-start items-center w-full p-3 gap-4">
          <div>
            <img class="h-10 w-10" src="../../public/assets/header/logo.png" alt="Logo" />
          </div>
          <div id="aside-frame-btn">
            <img class="w-[24px] lg:hidden" src="../../public/assets/asideMenu/frame.svg" />
          </div>
          <div>
            <img class="w-[24px]" src="../../public/assets/header/home.png" alt="Home" />
          </div>
          <div>
            <img class="w-[24px]" src="../../public/assets/header/eye.png" alt="eye" />
          </div>
          <div>
            <img class="w-[24px]" src="../../public/assets/header/upload.png" alt="upload" />
          </div>
        </div>
        <!--page name-->
        <div class="w-full text-center p-2"><h4 class="text-blue-600">نام صفحه</h4></div>
        <!--left icons-->
        <div class="flex justify-end items-center w-full px-6 py-2 gap-5">
          <a class="w-[24px] h-[24px]" href="">
            <button class="w-[20px]">
              <img src="../../public/assets/header/forward.png" alt="undo right" />
            </button>
          </a>
          <a class="w-[24px] h-[24px]" href="../page1/">
            <button class="w-[20px]">
              <img src="../../public/assets/header/forward.png" class="scale-x-[-1]" alt="undo left" /></button
          ></a>

          <button id="aside-setting-btn" class="w-6 h-6 lg:hidden">
            <img src="../../public/assets/asideMenu/sliders.svg" alt="undo left" />
          </button>
        </div>
      </header>

      <div class="flex w-screen h-[calc(100vh-56px)]">
        <!--frames column-->
        <aside id="aside-frame" class="bg-white h-full w-[175px] px-[12px] absolute lg:static -right-[175px] transition-all z-50 shadow-lg">
          <div class="justify-center items-center w-full my-[8px]">
            <h1 class="py-[8px] px-2 font-bold">قالب‌ها</h1>
          </div>
          <div class="text-sm w-full flex flex-col gap-2 justify-start items-center">
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              کارت
            </button>
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              دکمه ها
            </button>
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              متن
            </button>
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              عکس
            </button>
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              ویدئو
            </button>
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              اسلایدر
            </button>
            <button
              class="border-2 border-neutral-light w-full h-[50px] rounded-[12px] active:bg-neutral-light font-bold"
            >
              آیکون
            </button>
          </div>
        </aside>
        <!--drag & design column-->
        <main class="lg:w-[calc(100vw-175px-345px)] w-full flex justify-center items-center">
          <!--drag & drop box-->
          <div class="w-[360px] flex flex-col h-[90%] max-h-[800px] relative">
            
            <div class="bg-white w-full h-full">
              <!-- Upper box -->
              <div
                class="relative mt-[59px] border border-secondary-border-light border-solid flex p-2 mx-4 my-8 rounded-l-[8px] rounded-b-[8px] h-[75px] gap-2"
              >
              <div 
              class="absolute w-[88px] h-[32px] flex justify-center items-center gap-2 top-0 -translate-y-full right-[-0.5px] border rounded-t-[12px] rounded-l-[12px] border-solid border-secondary-border-light">
                    <button class="h-[16px] w-[16px]">
                      <img src="../../public/assets/body/yellow pen.png" alt="pen"/>
                    </button>
                    <button class="h-[16px] w-[16px]">
                      <img src="../../public/assets/body/yellow trash.png" alt="trash"/>
                    </button>
                    <button class="h-[16px] w-[16px]">
                      <img src="../../public/assets/body/yellow hand.png" alt="pen"/>
                    </button>
              </div>
                <div
                  class="bg-white border-2 border-dashed border-primary-border-light rounded-lg flex flex-col justify-center items-center w-full"
                >
                  <button class="h-9 w-[105px] bg-neutral-main text-white rounded-[14px]">دکمه</button>
                </div>
                <div
                  class="bg-white border-2 border-dashed border-primary-border-light rounded-lg flex flex-col justify-center items-center w-full"
                >
                  <div class="w-8 h-8 flex justify-center items-center">
                    <button class="h-8 rounded-lg w-full flex justify-center items-center bg-primary-light">
                      <img class="w-4 h-4" src="../../public/assets/body/plus.png" alt="افزودن" />
                    </button>
                  </div>
                </div>
              </div>

              <!-- Lower Box -->
              <div
                class="bg-white border-2 border-dashed border-primary-border-light rounded-lg flex flex-col justify-center items-center gap-4 p-4 mx-4 my-8"
              >
                <div class="w-10 h-10 flex justify-center items-center">
                  <button class="h-10 rounded-lg w-full flex justify-center items-center bg-primary-light">
                    <img class="w-6 h-6" src="../../public/assets/body/plus.png" alt="افزودن" />
                  </button>
                </div>
                <div class="text-blue-500">
                  <p>یک قالب را بکشید و رها کنید</p>
                </div>
              </div>
            </div>
            <div class="w-full justify-center items-center pt-3">
              <button class="flex justify-center items-center border-2 border-white rounded-lg w-full h-12 bg-white/60">
                <img class="w-5 h-5 ml-2 mt-1" src="../../public/assets/body/plus.png" alt="افزودن صفحه" />
                <p class="text-blue-500 text-lg font-bold">افزودن صفحه</p>
              </button>
            </div>
            <!--icons column-->
            <div class="w-9 flex flex-col gap-2 absolute -left-4 -translate-x-full">
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/pen.png" alt="وبرایش" title="وبرایش" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/up.png" alt="صفحه قبل" title="صفحه قبل" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/down.png" alt="صفحه بعد" title="صفحه بعد" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/lock.png" alt="قفل صفحه" title="قفل صفحه" />
              </button>
              <button class="btn-edit">
                <img class="w-[80%]" src="../../public/assets/body/trash.png" alt="حذف" title="حذف" />
              </button>
            </div>
          </div>
        </main>

        <!--page settings-->
        <section id="aside-setting" class="bg-white h-full w-[300px] lg:w-[345px] p-[24px] absolute lg:static -left-[345px] transition-all z-50 shadow-lg"">
          <div class="flex justify-start items-center w-full font-semibold mb-[16px]">
            <h2>ساختار</h2>
          </div>
          <div class="grid grid-cols-6 gap-6 justify-center items-center">
            <img class="w-full" src="../../public/assets/asideMenu/align6.png" />
            <img class="w-full" src="../../public/assets/asideMenu/align5.png" />
            <img class="w-full" src="../../public/assets/asideMenu/align4.png" />
            <img class="w-full" src="../../public/assets/asideMenu/align3.png" />
            <img class="w-full" src="../../public/assets/asideMenu/align2.png" />
            <img class="w-full" src="../../public/assets/asideMenu/align1.png" />
          </div>
          <div
            class="bg-white border-2 border-dashed border-primary-border-light rounded-lg flex flex-col justify-center items-center gap-1 my-8 py-[16px]"
          >
            <div class="w-10 h-10 flex justify-center items-center">
              <button class="h-10 rounded-lg w-full flex justify-center items-center bg-primary-light">
                <img class="w-6 h-6" src="../../public/assets/body/plus.png" alt="افزودن" />
              </button>
            </div>
            <!-- <div class="">
            </div> -->
            <p class="text-blue-500 font-semibold">افزودن عکس</p>
            <p class="subLabel">حجم عکس تا ۵ مگابایت و بافرمت JPG, PNG</p>
          </div>
          <div class="w-full flex flex-col justify-start items-center gap-4">
            <div class="flex justify-between w-full items-center">
              <div class="w-full text-[14px] font-semibold">
                <p>فاصله بین ستون‌ها</p>
              </div>
              <select class="input-drop">
                <option selected>پیش فرض</option>
                <option value="2rem">2</option>
                <option value="4rem">4</option>
                <option value="8rem">8</option>
                <option value="12rem">12</option>
              </select>
            </div>
            <div class="flex justify-between w-full items-center">
              <div class="w-full text-[14px] font-semibold">
                <p>ارتفاع</p>
              </div>
              <select id="countries" class="input-drop">
                <option selected>تمام صفحه</option>
                <option value="2rem">2</option>
                <option value="4rem">4</option>
                <option value="8rem">8</option>
                <option value="12rem">12</option>
              </select>
            </div>
            <div class="flex justify-between w-full items-center">
              <div class="w-full text-[14px] font-semibold">
                <p>ساختار</p>
              </div>
              <select id="countries" class="input-drop w-[120px]">
                <option selected>دوتایی</option>
                <option value="2rem">2</option>
                <option value="4rem">4</option>
                <option value="8rem">8</option>
                <option value="12rem">12</option>
              </select>
            </div>
          </div>
          <div class="grid grid-cols-1 gap-y-8 mt-6">
            <div class="flex justify-between">
              <div class="h-[65px] w-[120px] flex gap-1">
                <div class="bg-neutral-border-light w-[40px]"></div>
                <div class="bg-neutral-border-light w-[80px]"></div>
              </div>
              <div class="h-[65px] w-[120px] flex gap-1">
                <div class="bg-neutral-border-light w-[80px]"></div>
                <div class="bg-neutral-border-light w-[40px]"></div>
              </div>
            </div>
            <div class="h-[65px] w-[120px] flex gap-1">
              <div class="bg-primary-border-light w-[60px]"></div>
              <div class="bg-primary-border-light w-[60px]"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
