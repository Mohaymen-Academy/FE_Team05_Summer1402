<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/Styles/style.tw.css" />
    <link rel="stylesheet" href="./src/Carousel/CarouselStyle.css" />
    <title>CodeStar Showcase</title>
  </head>
  <body>
    <div class="bg-gray-200 h-screen flex flex-col w-full">
      <!--header for mobile-->
      <header class="flex flex-col bg-white md:hidden items-center justify-center w-full h-[150px]">
        <!--page name-->
        <div class="flex justify-between items-center w-full">
          <div class="flex justify-start w-[80%] pr-4 pt-3">
            <img class="h-10 w-10" src="public/assets/header/logo.png" alt="Logo" />
          </div>
          <div class="w-full text-start p-2"><h4 class="text-blue-600">نام صفحه</h4></div>
        </div>
        <div class="flex justify-between items-center w-full">
          <!--icons-->
          <div class="flex justify-start items-center w-full p-3 gap-4">
            <div>
              <img class="h-7 w-7" src="public/assets/header/home.svg" alt="Home" />
            </div>
            <div>
              <img class="h-7 w-7" src="public/assets/header/eye.svg" alt="eye" />
            </div>
            <div>
              <img class="h-7 w-7" src="public/assets/header/upload.png" alt="upload" />
            </div>
          </div>
          <!--undo icons-->
          <div class="flex justify-end items-center w-full px-6 py-2 gap-3">
            <div class="pt-2">
              <button class="h-6 w-6">
                <img src="public/assets/header/undo-right.svg" alt="undo right" />
              </button>
            </div>
            <div class="pt-2">
              <button class="w-6 h-6">
                <img src="public/assets/header/undo-left.svg" alt="undo left" />
              </button>
            </div>
          </div>
        </div>
      </header>
      <!--header for desktop-->
      <header class="hidden bg-white md:flex items-center justify-between w-full h-14">
        <!--icons-->
        <div class="flex justify-start items-center w-full p-3 gap-4">
          <div>
            <img class="h-10 w-10" src="public/assets/header/logo.png" alt="Logo" />
          </div>
          <div>
            <img class="h-7 w-7" src="public/assets/header/home.svg" alt="Home" />
          </div>
          <div>
            <img class="h-7 w-7" src="public/assets/header/eye.svg" alt="eye" />
          </div>
          <div>
            <img class="h-7 w-7" src="public/assets/header/upload.png" alt="upload" />
          </div>
        </div>
        <!--page name-->
        <div class="w-full text-center p-2"><h4 class="text-blue-600">نام صفحه</h4></div>

        <div class="flex justify-end items-center w-full px-6 py-2 gap-3">

            <button class="h-6 w-6">

            <button class="w-6 h-6">
              <img src="public/assets/header/undo-left.svg" alt="undo left" />
            </button>
          </div>
        </div>
      </header>
      <!--main-->
      <main class="hidden md:flex">
        <div class="flex justify-between items-start w-full">
          <!--frames column-->
          <div class="bg-white w-[12%]">
            <div class="h-12 pr-3 flex justify-center items-center w-full">
              <h1>قالب ها</h1>
            </div>
            <div class="text-sm w-full flex flex-col justify-start items-center gap-3 py-3 pb-[285px]">
              <button class="h-10 w-[80%] border-2 rounded-lg border-y-gray-100">کارت</button>
              <button class="h-10 w-[80%] border-2 rounded-lg border-y-gray-100">دکمه ها</button>
              <button class="h-10 w-[80%] border-2 rounded-lg border-y-gray-100">متن</button>
              <button class="h-10 w-[80%] border-2 rounded-lg border-y-gray-100">عکس</button>
              <button class="h-10 w-[80%] border-2 rounded-lg border-y-gray-100">ویدئو</button>
              <button class="h-10 w-[80%] border-2 rounded-lg border-y-gray-100">اسلایدر</button>
              <button class="h-10 w-[80%] border-2 rounded-lg border-y-gray-100">آیکون</button>
            </div>
          </div>
          <!--drag & design column-->
          <div class="bg-gray-200 w-[63%] flex justify-center items-start gap-3 px-2 pt-4">
            <!--drag & drop box-->
            <div class="bg-gray-200 w-[45%]">
              <div class="bg-white w-full px-4 pt-8">
                <div class="bg-white pb-[460px]">
                  <div
                    class="bg-white border-2 border-dashed border-blue-500 rounded-lg flex flex-col justify-center items-center w-full gap-4 p-4"
                  >
                    <div class="w-10 h-10 flex justify-center items-center">
                      <button
                        class="bg-gray-200 h-10 border-2 border-white rounded-lg w-full flex justify-center items-center"
                      >
                        <img class="w-6 h-6" src="public/assets/body/plus.png" alt="افزودن" />
                      </button>
                    </div>
                    <div class="text-blue-500">
                      <p>یک قالب را بکشید و رها کنید</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex w-full justify-center items-center pt-3">
                <button
                  class="flex justify-center items-center bg-gray-200 border-2 border-white rounded-lg w-full h-12"
                >
                  <img class="w-5 h-5 ml-2 mt-1" src="public/assets/body/plus.png" alt="افزودن صفحه" />
                  <p class="text-blue-500 text-lg font-bold">افزودن صفحه</p>
                </button>
              </div>
            </div>
            <!--icons column-->
            <div class="bg-gray-200 w-9 flex flex-col gap-2 items-center justify-center">
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/pen.png" alt="وبرایش" title="وبرایش" />
              </button>
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/up.png" alt="صفحه قبل" title="صفحه قبل" />
              </button>
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/down.png" alt="صفحه بعد" title="صفحه بعد" />
              </button>
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/lock.png" alt="قفل صفحه" title="قفل صفحه" />
              </button>
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/trash.png" alt="حذف" title="حذف" />
              </button>
            </div>
          </div>
          <!--page settings-->
          <div class="bg-white w-[25%] pb-[476px] pr-2">
            <div class="h-12 pr-3 flex justify-start items-center w-full">
              <h2>تنظیمات صفحه</h2>
            </div>
            <div class="w-full flex flex-col justify-start items-center gap-4 pt-5 pb-[25px]">
              <div class="flex justify-start items-center w-full">
                <div class="w-full text-sm pr-4">
                  <p>فاصله بین فریم ها</p>
                </div>
                <div class="w-full flex justify-center items-center pl-2">
                  <select
                    id="countries"
                    class="border border-gray-300 text-gray-400 text-sm rounded-lg rtl h-8 pr-2 w-24"
                  >
                    <option selected>پیش فرض</option>
                    <option value="2rem">2</option>
                    <option value="4rem">4</option>
                    <option value="8rem">8</option>
                    <option value="12rem">12</option>
                  </select>
                </div>
              </div>
              <div class="flex justify-start items-center w-full">
                <div class="w-[66%] text-sm pr-4">
                  <p>حاشیه</p>
                </div>
                <div class="w-[33%] flex justify-center items-center">
                  <input
                    type="text"
                    id="padding"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg h-8 w-8 text-center"
                    placeholder="16"
                    required
                  />
                </div>
              </div>
              <div class="flex justify-start items-center w-full">
                <div class="w-[66%] text-sm pr-4">
                  <p>فاصله از دیواره</p>
                </div>
                <div class="w-[33%] flex justify-center items-center">
                  <input
                    type="text"
                    id="margin"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg h-8 w-8 text-center"
                    placeholder="24"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--main for mobile-->
      <main class="flex md:hidden">
        <div class="flex flex-col justify-center items-center w-full">
          <!--frames row-->
          <div class="w-full bg-white px-4 my-2 rounded-lg">
            <div class="h-12 pr-3 flex justify-center items-center w-full">
              <h1>قالب ها</h1>
            </div>
            <div class="text-sm w-full flex flex-row justify-center items-center gap-3 py-3">

            </div>
          </div>
          <!--drag & design column-->
          <div class="bg-gray-200 w-full flex justify-center items-start gap-3 px-2 pt-4">
            <!--drag & drop box-->
            <div class="bg-gray-200 w-[45%]">
              <div class="bg-white w-full px-4 pt-8">
                <div class="bg-white pb-[460px]">
                  <div
                    class="bg-white border-2 border-dashed border-blue-500 rounded-lg flex flex-col justify-center items-center w-full gap-4 p-4"
                  >
                    <div class="w-10 h-10 flex justify-center items-center">
                      <button
                        class="bg-gray-200 h-10 border-2 border-white rounded-lg w-full flex justify-center items-center"
                      >
                        <img class="w-6 h-6" src="public/assets/body/plus.png" alt="افزودن" />
                      </button>
                    </div>
                    <div class="text-blue-500">
                      <p>یک قالب را بکشید و رها کنید</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex w-full justify-center items-center pt-3">
                <button
                  class="flex justify-center items-center bg-gray-200 border-2 border-white rounded-lg w-full h-12"
                >
                  <img class="w-5 h-5 ml-2 mt-1" src="public/assets/body/plus.png" alt="افزودن صفحه" />
                  <p class="text-blue-500 text-lg font-bold">افزودن صفحه</p>
                </button>
              </div>
            </div>
            <!--icons column-->
            <div class="bg-gray-200 w-9 flex flex-col gap-2 items-center justify-center">
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/pen.png" alt="وبرایش" title="وبرایش" />
              </button>
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
                <img class="w-6 h-6" src="public/assets/body/up.png" alt="صفحه قبل" title="صفحه قبل" />
              </button>
              <button class="bg-gray-200 h-9 pr-1 border-2 border-white rounded-lg w-full">
